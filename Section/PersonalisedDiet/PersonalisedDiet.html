      <div class="Preference-form">
        <h1 style="font-weight: 800;font-size: 2rem;padding-top: 2rem;">Get Personalised Diet</h1>
        <p style="color: gray;margin-bottom: 1rem;">Please Provide your Information:</p>
        <legend class="sr-only"></legend>
        <!--Goal-->
        <div>
          <p style="font-weight: 800; margin-bottom: 0.5rem;">Goal</p>
          <div class="flex items-center mb-2">
            <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1" class="ms-2 text-sm font-medium text-black-900 dark:text-gray-300">Weight Loss</label>
          </div>
          <div class="flex items-center mb-2">
            <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-2" class="ms-2 text-sm font-medium text-black-900 dark:text-gray-300">Muscle Gain</label>
          </div>
          <div class="flex items-center mb-2">
            <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-2" class="ms-2 text-sm font-medium text-black-900 dark:text-gray-300">Maintain Weight Diet</label>
          </div>
          
                
        </div>
        <!--Preference-->
        <div>
          <p style="font-weight: 800;margin-bottom: 0.5rem;">Preference</p>
          <div class="flex items-center mb-2">
            <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1" class="ms-2 text-sm font-medium text-black-900 dark:text-gray-300">Vegetarian</label>
          </div>
          <div class="flex items-center mb-2">
            <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1" class="ms-2 text-sm font-medium text-black-900 dark:text-gray-300">Non Vegetarian</label>
          </div>
          <div class="flex items-center mb-2">
            <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-2" class="ms-2 text-sm font-medium text-black-900 dark:text-gray-300">Vegan</label>
          </div>
          <div class="flex items-center mb-2">
            <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-2" class="ms-2 text-sm font-medium text-black-900 dark:text-gray-300">Keto</label>
          </div>
        </div>
         <!--Workout Frequency-->
         <div>
          <p style="font-weight: 800;margin-bottom: 0.5rem;">Workout Frequency</p>
          <div class="flex items-center mb-2">
            <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1" class="ms-2 text-sm font-medium text-black-900 dark:text-gray-300">No Workout</label>
          </div>
          <div class="flex items-center mb-2">
            <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1" class="ms-2 text-sm font-medium text-black-900 dark:text-gray-300">2-4 Times a Week (Low - Medium Intensity)</label>
          </div>
          <div class="flex items-center mb-2">
            <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-2" class="ms-2 text-sm font-medium text-black-900 dark:text-gray-300">4-6 Times a Week (Medium - High Intensity)</label>
          </div>
        </div>
        <!--Personal Information-->
        <div>
          <p style="font-weight: 800;margin-bottom: 0.5rem;">Personal Information</p>
  
          <form class="max-w-sm mx-auto">
            <label
              for="number-input"
              class="block mb-2 text-sm font-medium text-black-900 dark:text-white"
              >Age:</label
            >
            <input
              type="number"
              id="number-input"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-black-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
  
            <label
              for="number-input"
              class="block mb-2 text-sm font-medium text-black-900 dark:text-white"
              >Height (cm):</label
            >
            <input
              type="number"
              id="number-input"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
  
            <label
              for="number-input"
              class="block mb-2 text-sm font-medium text-black-900 dark:text-white"
              >Weight (kg):</label
            >
            <input
              type="number"
              id="number-input"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </form>
        </div>
       
        <!--Button-->
        <button
          type="button"
          class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        >
          Get Diet Plan
        </button>
      </div>
    </section>
