<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Diet Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .diet-plan {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Personalized Diet Plan</h1>
    <p id="bmi"></p>
    <div class="diet-plan" id="diet-plan"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dietPlanData = JSON.parse(sessionStorage.getItem("dietPlanData"));
            if (dietPlanData) {
                const bmiElement = document.getElementById("bmi");
                bmiElement.textContent = `Your BMI: ${dietPlanData.bmi.toFixed(2)}`;

                const dietPlanElement = document.getElementById("diet-plan");
                dietPlanData.dietPlan.forEach(item => {
                    const paragraph = document.createElement("p");
                    paragraph.textContent = item;
                    dietPlanElement.appendChild(paragraph);
                });
            } else {
                document.body.innerHTML = "<p>Error loading diet plan. Please try again.</p>";
            }
        });
    </script>
</body>
</html>
